<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-item"
        >
          <a routerLink="/" class="nav-link"><h3>Store</h3></a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a routerLink="/mobiles" class="nav-link">Mobiles & Accessories</a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a routerLink="/computers" class="nav-link"
            >Computers & Accessories</a
          >
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a routerLink="/audios" class="nav-link">Audio Systems</a>
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a routerLink="/tv" class="nav-link">TV'S</a>
        </li>
      </ul>
      <div *ngIf="!userEmail" class="d-flex auth-btns">
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="onLogin()"
        >
          Log-In
        </button>
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="onSignup()"
        >
          Sign-Up
        </button>
      </div>
      <div
        class="dropdown"
        [ngClass]="isOpen ? 'open' : ''"
        (click)="onClick()"
        *ngIf="userEmail"
      >
        <a class="dropdown-toggle">
          {{ userEmail }} <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="goToMyProducts()">View My Products</a></li>
          <!-- <li><a class="dropdown-item">Edit Profile</a></li> -->
          <li><a class="dropdown-item" (click)="onDeleteProfile()">Delete Profile</a></li>
          <li><a routerLink="/add-product" class="dropdown-item">Add Product</a></li>
          <li><a class="dropdown-item" (click)="onLogOut()">Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
